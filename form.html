<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Hopstarter-Plastic-Mini-File-Code-HTML.ico" type="image/x-icon">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="form.css" media="screen">
        <title>Form</title>
    </head>

    <body>  

        <!--Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1  id = " titulo "> Cadastro de DEVWEBs</h1 >
            <p  id = " subtitulo "> Complete suas informações </p>
            <Br>
        </div>

        <!-- Início do formulário -->
        <form>
            <fieldset  class = " grupo " >
                    <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div  class = " campo " >
                    <label  for = " nome " > <strong > Nome </strong > </label >
                    <input  type = " text " name = " nome " id = " nome " required >
                </div >

                    <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div  class = " campo " >
                    <label  for = " sobrenome " > <strong> Sobrenome </strong> </label>
                    <input  type = " text " name = " sobrenome " id = " sobrenome " required>
                </div >
            </fieldset > 

                <!-- Campo de email com -->
            <div  class = " campo " >
                <label  for = " email " > <strong> Email </strong ></label>
                <input  type = " email " name = " email " id = " email " required>
            </div >

                <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis ​​(botão de opção) e css de classe "campo" -->
            <div  class = " campo " >
                <label><strong>Qual é o seu lado?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div >
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Júnior</option>
                  <option>Pleno</option>
                  <option>Sênior</option>
                </select>
            </div>
            
                <!-- Caixa de texto -->
            <div  class = " campo " >
                <Br>
                <label  for = " experiencia " > <strong> Conte um pouco mais da sua experiência: </strong ></label>
                <textarea  rows = " 6 " style = " width: 26em " id = " experiencia " name = "experiencia " > </textarea>
            </div >
            
                <!-- Botão para enviar o formulário -->
            <button  class = " botao " type = " submit " onsubmit = ""> Concluído </button >            
        </form >
    </body >
</html >
